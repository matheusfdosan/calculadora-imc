<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://ouch-cdn2.icons8.com/sMYibFZ_JqyDZU7iaGAzom6BIWPd8t3Trtkxngo1b_M/rs:fit:368:438/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9zdmcvODcy/L2I3OWFhNTJmLWM2/ZjUtNDY1YS05NDA2/LWI4N2I2ODUyNWFk/ZS5zdmc.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <div id="calculator">
      <header>
        <h1>Calculadora IMC</h1>
      </header>
      <main>
        <form>
          <input type="text" id="name" placeholder="Nome" required />
          <input type="number" id="height" placeholder="Altura" step="0.01" required />
          <input type="number" id="weight" placeholder="Peso" step="0.01" required />
          <button type="submit">Calcular</button>
        </form>

        <div id="display"><span>Resultado</span></div>
      </main>
    </div>
  </body>
</html>
